<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="app"></div>
    <div id="canvas-container" style="width:100vw; height:80vh; margin:0 auto; position:relative;"></div>
    <div id="joystick-base">
      <div id="joystick-handle"></div>
    </div>
    <div id="look-area"></div>
    <div id="imageControlsUI">
      <div id="initialButtons">
        <button id="takePhotoBtn">Take Photo</button>
        <button id="selectGalleryBtn">Select from Gallery</button>
        <input type="file" id="galleryInput" accept="image/*" style="display: none;">
      </div>
      <div id="cameraModeUI" style="display:none;">
        <video id="cameraPreview" autoplay playsinline style="display:none; width: 320px; height: 240px; border:1px solid #555; margin-top:10px;"></video>
        <button id="captureBtn" style="margin-top:5px;">Capture Photo</button>
        <button id="cancelCameraBtn" style="margin-top:5px;">Cancel</button>
      </div>
      <div id="previewModeUI" style="display:none;">
        <img id="imagePreview" style="display:none; max-width: 320px; max-height: 240px; border:1px solid #555; margin-top:10px;">
        <button id="pinPhotoBtn" disabled style="margin-top:5px;">Pin Photo</button>
        <button id="retakeBtn" style="margin-top:5px;">Retake/Choose New</button>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
